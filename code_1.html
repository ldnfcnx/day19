<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>      
    </div>
    <script>

    function getAllListItem() {
       return document.getElementsByTagName("li"); // 返回页面中所有li标签
    }

    function getAllListItem_2() {
       return document.querySelectorAll("li"); // 返回页面中所有li标签
    }

    function findAllHtmlSpanInOneSection(sectionId) {
        var nodes=document.getElementById(sectionId).getElementsByTagName('span');
        var spans=[];
        for(var i=0;i<nodes.length;i++){
            if(nodes[i].innerHTML=="HTML"){
                 spans.push(nodes[i]);
            }
        }
        return spans;// 返回某个section下所有span中内容为HTML的span标签
    }
    function findAllHtmlSpanInOneSection_2(sectionId){
        var id= '#'+sectionId;
        var nodes=document.querySelector(id).querySelectorAll('span');
        var spans=[];
        for(var i=0;i<nodes.length;i++){
            if(nodes[i].innerHTML=="HTML"){
                 spans.push(nodes[i]);
            }
        }
        return spans;// 返回某个section下所有span中内容为HTML的span标签
    }
    function findListItem(sectionId, spanCont) {
        var nodes=document.getElementById(sectionId).getElementsByTagName('span');
        var lis=[];
        for(var i=0;i<nodes.length;i++){
            if(nodes[i].innerHTML==spanCont){
                 lis.push(nodes[i].parentNode);
            }
        }
        return lis;// 返回某个section下，所有所包含span内容为spanCont的LI标签
    }
    function findListItem_2(sectionId, spanCont) {
        var id= '#'+sectionId;
        var nodes=document.querySelector(id).querySelectorAll('span');
        var lis=[];
        for(var i=0;i<nodes.length;i++){
            if(nodes[i].innerHTML==spanCont){
                 lis.push(nodes[i].parentNode);
            }
        }
        return lis;// 返回某个section下，所有所包含span内容为spanCont的LI标签
    }
    function getActiveLinkContent(sectionId) {
        var nodes=document.getElementById(sectionId).getElementsByTagName('a');
        for(var i=0;i<nodes.length;i++){
            if(nodes[i].className=="active"){
                return nodes[i].innerHTML;// 返回某个section下，class为active的链接中包含的文字内容
            }
        }
    }
    function getActiveLinkContent_2(sectionId){
        var id="#"+sectionId
        return document.querySelector(id).querySelector(".active").innerHTML;
    }
    </script>
</body>
</html>
